<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <article class="product-card">
      <picture>
        <source media="(min-width: 55em)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="">
      </picture>
      <div class="product-info">
        <h2 class="text-neutral-400">Perfume</h2>
        <h1 class="product-title text-primary-900">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-neutral-400">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="text-neutral-400"><span class="text-accent">$149.99</span><s>$169.99</s></p>
        <button class="button"> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </article>
  </main>
</body>
</html>
